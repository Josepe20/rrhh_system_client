<section class="main">
    <div class="create-department">
      <h2>Create a New Job Position</h2>
  
      <form (ngSubmit)="createJobPosition()" class="form">
        <div class="form-group">
          <label for="jobPositionName">Job Position Name:</label>
          <input type="text" [(ngModel)]="jobPosition.name" name="jobPositionName" required>
        </div>
  
        <div class="form-group">
          <label for="status">Status:</label>
          <select [(ngModel)]="jobPosition.status" name="status">
            <option [value]="true">Active</option>
            <option [value]="false">Inactive</option>
          </select>
        </div>
  
        <button type="submit" class="create-btn">Create Job Position</button>
      </form>
    </div>
  </section>
