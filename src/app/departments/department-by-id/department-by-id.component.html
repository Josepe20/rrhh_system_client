<style>
    .main {
        width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        box-sizing: inherit;
        position: relative;
    } 
</style>

<section class="main">

    <div *ngIf="department">
        <ul>
            <li>    
                name: {{ department.name }} || status: {{ department.status ? 'Active' : 'Inactive' }}
            </li>
        </ul>

        <button>
            <a [routerLink]="['/departments', department.id, 'update']">
                edit
            </a> 
        </button>
    </div>

    <div *ngIf="!department">
        <p>No departments available.</p>
    </div>
  
</section>
