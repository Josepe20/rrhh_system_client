<style>
    .main {
        width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1rem;
        box-sizing: inherit;
        position: relative;
    } 

    .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }
</style>

<section class="main">

    <div *ngIf="department">
        <div class="update-department">
            <h2>Update Department</h2>
            
            <form (ngSubmit)="updateDepartment()" class="form">
              <label for="departmentName">Department Name:</label>
              <input type="text" [(ngModel)]="department.name" name="departmentName" required>
          
              <label for="status">Status:</label>
              <select [(ngModel)]="department.status" name="status">
                <option [value]="true">Active</option>
                <option [value]="false">Inactive</option>
              </select>
          
              <button type="submit">Update Department</button>
            </form>
        </div>
    </div>


    <div *ngIf="!department">
        <p>loading...</p>
    </div>
</section>
