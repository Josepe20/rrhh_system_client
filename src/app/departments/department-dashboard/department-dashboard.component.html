<section class="main">
    <button class="create-btn">
      <a [routerLink]="['/departments/create']">Create New Department</a>
    </button>
  
    <div *ngIf="departments.length > 0">
      <table class="departments-table">
        <thead>
          <tr>
            <th>Department Name</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departments">
            <td>
              <a [routerLink]="['/departments', department.id]">{{ department.name }}</a>
            </td>
            <td>
              <button class="edit-btn">
                <a [routerLink]="['/departments', department.id, 'update']">Edit</a>
              </button>
            </td>
            <td>
              <button class="delete-btn" (click)="openDeleteModal(department)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="departments.length === 0">
      <p>No departments available.</p>
    </div>
  

    <!-- Modal de confirmación de eliminación -->
    <div *ngIf="departmentToDelete" class="modal-overlay"></div>
    <div *ngIf="departmentToDelete" class="modal">
        <h3>Are you sure you want to delete {{ departmentToDelete!.name }}?</h3>
        <div class="modal-buttons">
            <button (click)="confirmDelete()" class="confirm-delete">Yes</button>
            <button (click)="cancelDelete()" class="cancel-delete">No</button>
        </div>
    </div>
</section>
